  <script src="debug-banner.js"></script>

  <div class="topbar">
    <div class="brand"><div class="logo">PP</div><div><h1>Search</h1><p class="muted">Search your data and archives</p></div></div>

        <div class="section-gap">
          <label for="search-query">Search query</label>

          <div id="search-results" class="section-gap"></div>

      </section>
